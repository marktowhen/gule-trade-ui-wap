<div class="confirm-receipt center-view" ng-controller="ConfrimDelivered">
	<div class="confirm-receipt-top">注意：如果您尚未收到货品请不要点击“确认”。</div>
	<div class="confirm-receipt-bottom">
		<div class="confirm-receipt-title">
			<p>您是否已经收到以下订单的货品？</p>
			<p>订单号：{{order.orderno}}</p>
		</div>
		<div class="cl h20"></div>
		<div class="confirm-receipt-but">
			<ul>
				<li>取消</li>
				<li ng-click="confirmDelivered(order.id)">确定</li>
			</ul>
		</div>
	</div>
</div>
