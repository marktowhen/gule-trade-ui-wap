
<div style="display: none;top: inherit;"  class="modal in" id="add-cart-dialog"   tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" >
  <div class="modal-dialog add-cart-dialog" role="document" ng-controller="AddCartController">
    <div class="modal-content ">
      <div class="modal-header">
        <div class="cart-dialog-box1">
            <div class="cd1-left fl">
              <img src="{{condition.path}}" alt="">
            </div>
            <div class="cd1-mid fl">
              <p class="text-abb" style="width: 95%;">
                <a href="">{{condition.name}}</a>
              </p>
              <span class="cd1-mid-price">
                ￥{{condition.salePrice}} 
              </span>
                <span class="cd1-mid-price del">
                  ￥{{condition.price}}   
              </span>
              <!-- <span class="cd1-mid-price " ng-show="!condition.sale">
                ￥{{condition.price}} 
              </span> -->
            </div>
            <div class="cd1-right fl">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="icon-close-shopping"></span>
                </button>
            </div>
        </div>
      </div>
      <div class="modal-body">
         <div class="cart-dialog"> 
          <div class="cart-dialog-box2">
          <!--属性li-->
            <ul>
              <li ng-repeat="attr in condition.attrList">
                {{attr.name}}
                <br/>
                <!--cur-->
                <button style="margin-right: 4%;" class="cd2-select "  ng-repeat="v in attr.valueList" ng-click="toConditionQuery(v.id,v.attrName)"  ng-class="{'cur': v.attrId==1}">
                  {{v.value}}
                  <div class="cd2-select-icon"><i class="icon-jiaobiao"></i></div>
                </button>
              </li>
              
   
            </ul>
            <!--数量li-->
               <ul>
                    <li style="line-height: 80px;">
                      数量 &nbsp;&nbsp;(库存: {{condition.stock}})
                      
                      <div class="cd2-count fr">
                        <!-- 数量少于1，加类名bg-gray -->
                      <span class="cd2-left fl" ng-click="downNum()">
                          <div class="">
                            <i class="icon-jianhao"></i>
                          </div>
                        </span>
                     
                        <div class="cd2-mid fl">{{num}}</div>
                        <span class="cd2-right fl fs14" ng-click="upNum(condition)">
                          <div class="" >
                            <i class="icon-jia"></i>
                          </div>
                        </span>
                    </li>
               </ul>
          </div>
          <input type="hidden" id="skuid"></input>
          <div class="cl h10"></div>
          <div class="cart-dialog-box3" data-dismiss="modal" ng-click="addcart()">
           加入购物车
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
