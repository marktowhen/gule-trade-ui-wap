            </div>
            <div class="swiper-pagination"></div>
        </div>
        <section class="services clearfix">
            <a href="#/one-list.html" class="service_list index_oneyuanbuy fl">
                <div class="service_pic icon-one"></div>
                <div class="service_title">秒杀</div>
            </a>
            <a href="#/marketing/group/list.html" class="service_list index_groupbuy fl">
                <div class="service_pic icon-tuan"></div>
                <div class="service_title">拼团</div>
            </a>
            <a href="#/index/auction.html" class="service_list index_auction fl">
                <div class="service_pic icon-jingpai"></div>
                <div class="service_title">竞拍</div>
            </a>
            <a href="#products.html" class="service_list index_makemoney fl">
                <div class="service_pic icon-fenlei-1"></div>
                <div class="service_title">所有商品</div>
            </a>

            </a> -->

            </a>
            <a href="#/mycollection.html" ng-click="toFav()"  class="mt10 service_list index_collection fl">
                <div class="service_pic icon-shoucangjia-1"></div>
                <div class="service_title" >收藏夹</div>

            <a href="#/products.html" class="mt10 service_list index_classify fl">

        </section>
        <section class="notice clearfix">
            <div class="title col-15 fl">
                <img src="../images/index/notice.png" alt="">
            </div>
            <div class="content col-85 fl" ui-sref="notices">
                <i class="fl icon-xiaoxi"></i>
                <div class="content_words fl">一大波优惠来袭，快来抢购啦！购就送超级优惠券，<span>还有更多大礼等你拿！</span></div>
            </div>
        </section>
        <section class="index_activity over">
            <div class="index_groupbuy_body fl">
                <a href="#/marketing/group/details.html?ggid={{groupGoods.id}}&gid={{groupGoods.gid}}"><img src="{{groupGoods.goods.path}}" alt=""></a>
                <div class="index_groupbuy_title fs12">
                   {{groupGoods.goods.name+''+groupGoods.sku.propertiesValue}}
                </div>
                <div class="groupbuy_info">
                    <div class="index_people_num fs12">
                        <i class="icon-renren"></i>
                        <span class="col-20">{{groupGoods.groupPeople}}人团</span>
                        <span>￥{{groupGoods.groupPrice}}</span>
                        <a href="#/marketing/group/details.html?ggid={{groupGoods.id}}&gid={{groupGoods.gid}}" class="index_groupstart fr col-35">去开团＞</a>
                    </div>
                </div>
            </div>
            <div class="index_hotsale fr" style="cursor:pointer" ng-click="godetail(flash.id)">
                <!-- {{flash.goods.path}} -->
                 <img src="{{flash.goods.path}}" alt="">
            </div>
        </section>
        <section class="index_products clearfix">
            <div class="title">
                <b class="fs12">热销商品</b>
                <a href="" class="fr moreproduct"><b>...</b></a>
            </div>
            <ul class="cl">
                <li ng-repeat=" goods in showlist">
                    <div class="product_pic">
                        <a href="#/product/details.html?gid={{goods.gid}}">
                            <img src="{{goods.path}}" alt="">
                        </a>     
                    </div>
                    <div class="product_name">
                        <a href="#/product/details.html?gid={{goods.gid}}">
                            <b style="font-weight: normal;">{{goods.name}}</b>
                        </a>
                    </div>
                    <div class="price_info clearfix">
                      
                        <div class="price fl" ng-show="{{goods.sale}}"><span class="fs12">￥</span>{{goods.salePrice}}</div>
                        <div class="price fl del fs12" ng-show="{{goods.sale}}">￥{{goods.price}}</div>
                         <div class="price fl" ng-show="{{!goods.sale}}"><span class="fs12"></span>{{goods.price}}</div>
                        <div class="sales fr">已售<span>{{goods.volume}}</span>笔</div>
                    </div>
                </li>
               
             
         
            </ul>
        </section>
        <div class="gotop">
            <img src="images/gotop.png" alt="">
        </div>
    </div>
    <nav></nav>
    <script>
        //banner滑动
        var swiper = new Swiper('#index_swiper_container', {
            slidesPerView: 1,
            slidesPerColumn: 1,
            autoplay:5000,
            loop:true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev'
        });
        //图片高度自适应
        var img_hei=$('.index_products .product_pic img').width()*0.7;
        $('.index_products .product_pic img').height(img_hei)
    </script>
    <nav></nav>
