<!-- 拼团中 -->
<div class="order_wrap my-groups" ng-controller="MyGroupIngController">
    <ordernav></ordernav>
    <section class="order_body">
<ul>
    <li ng-repeat="grouping in GroupList">
        <div class="order-hd1">
            <div class="order-hd1-left fl">{{grouping.start}}</div>
            <div class="order-hd1-right fr fs14">组团中</div>
        </div>
        <div class="cl"></div>
        <div class="order-bd1">
            <div class="order_pic col-30 fl">
                <a href="#/product/details.html">
                    <img src="images/index/product2.png" alt=""></a>
            </div>
            <div class="order_info_wrap col-67 fs12 fl">
                <div class="order_info_body">
                    <div class="order_title col-70 fl">
                        <a href="#/product/details.html">{{grouping.gname + '' +grouping.propertyValue}}</a>
                    </div>
                    <div class="order-prices col-30 fr">
                        <div class="order_price" style="text-align: right;">
                            ￥
                            <span class="fs14">{{grouping.goods.groupPrice}}</span>
                        </div>
                    </div>
                    <div class="cl"></div>
                    <p style="color:#ff473f;margin-top:3px;">距结束：{{grouping.time}}</p>
                    <div class="cl"></div>
                    <div class="order_btn fl">
                        <button class="order_cancel fs12 fr" style="color:#34CC67;border-color:#34CC67;" ng-click="inviteFriend()">邀请好友</button>
                    </div>

                </div>
            </div>
        </div>
    </li>
