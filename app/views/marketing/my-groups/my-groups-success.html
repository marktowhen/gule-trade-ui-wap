    <ordernav></ordernav>
    <section class="order_body">
<ul>
    <li ng-repeat="group in GroupList">
        <div class="order-hd1">
            <div class="order-hd1-left fl">{{group.start}}</div>
            <div class="order-hd1-right fr fs14">已成团</div>
        </div>

                        <a href="#group-over-details.html?id={{group.id}}" class="order_pay fs12 fr" style="color:#807E7E;border-color:#807E7E;">拼团详情</a>
                    </div>

                </div>
            </div>
        </div>
