<div class="order_wrap my-groups" ng-controller="MyGroupFailedController">
    <ordernav></ordernav>
    <section class="order_body">
<ul>
    <li ng-repeat="group in GroupList">
        <div class="order-hd1">
            <div class="order-hd1-left fl">{{group.start}}</div>
            <div class="order-hd1-right fr fs14">组团失败</div>
        </div>
        <div class="cl"></div>
        <div class="order-bd1">
            <div class="order_pic col-30 fl">
                <a href="#marketing/group/details.html?ggid={{group.goods.id}}&gid={{group.goods.gid}}">
                    <img src="{{group.path}}" alt=""></a>
            </div>
            <div class="order_info_wrap col-67 fs12 fl">
                <div class="order_info_body">
                    <div class="order_title col-70 fl">
                        <a href="#marketing/group/details.html?ggid={{group.goods.id}}&gid={{group.goods.gid}}">{{group.gname + '' +group.propertyValue}}</a>
                    </div>
                    <div class="order-prices col-30 fr">
                        <div class="order_price">
                            ￥
                            <span class="fs14">{{group.goods.groupPrice}}</span>
                        </div>
                    </div>
                    <div class="cl h10"></div>
                    <div class="order_btn fl">
                        <a href="#group-over-details.html?id={{group.id}}" class="order_cancel fs12 fr" style="">拼团详情</a>
                    </div>

                </div>
            </div>
        </div>
    </li>
