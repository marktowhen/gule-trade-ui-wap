<div class="auction-hall center-view" ng-controller="AuctionHallController">
	<div class="ad1-top before" ng-if="'NEW'==auction.status">
		<div class="ad1-circle fl"> <i class="icon-zb"></i>
		</div>
		<p class="fl">{{auction.startTime | date:'MM月dd日 HH:mm'}} 开始</p>
	</div>
	<div class="ad1-top over" ng-if="'AUCTIONING'==auction.status">
		<div class="ad1-circle fl"> <i class="icon-zb"></i>
		</div>
		<p class="fl">{{end}}</p>
	</div>
	<div class="ad1-top over" ng-if="'AUCTIONING'!=auction.status && 'NEW'!=auction.status">
		<div class="ad1-circle fl"> <i class="icon-zb"></i>
		</div>
		<p class="fl">{{end}}</p>
	</div>
	<div class="ad-box1">
		<div class="ad1-mid">
			<div class="ah-right fl">
				<img src="images/auction-details/p2.png" alt=""></div>
			<div class="adm-left fr">
				<p>
					<a href="#">{{goods.name+' '+goods.sku.propertiesValue}}</a>
				</p>
				<div class="cl"></div>
				<span class="sp1">
					起拍价:
					<span style="color:#ff473f;">
						￥
						<span class="fs30">{{auction.startPrice}}</span>
					</span>
				</span>
			</div>

		</div>
	</div>
	<div class="cl"></div>
	<div class="ah-box2">
		<div class="an-box2-top">
			<div class="fl ah-reduce">
				<div class="ah-circle"> <i class="icon-jianhao"></i>
				</div>
			</div>
			<div class="an-box2-prices fl">
				<span class="fs30 ah-num" style="font-weight: bold;">{{auction.addPrice}}</span>
				<p class="fs12" style="color:#B3B1B1;">您将出价{{auction.addPrice}}元</p>
			</div>
			<div class="fl ah-add">
				<div class="ah-circle">
					<i class=" icon-jia"></i>
				</div>
			</div>
		</div>
		<div class="cl h30"></div>
		<div class="an-box2-bottom" ng-if="'NEW'==auction.status">
			<p>等待开拍</p>
	   </div>
		<div class="an-box2-bottom" ng-if="'AUCTIONING'==auction.status">
			<p style="color:#790001;">立即出价</p>
	   </div>
		<div class="an-box2-bottom" ng-if="'AUCTIONING'!=auction.status && 'NEW'!=auction.status">
			<p>竞拍已结束</p>
	   </div>
</div>
<div class="cl h30"></div>
<div class="ah-box3">
		<div class="ah-box3-details">
			<ul class="fl">
				<li class="cur">
					<p class="">
						<i class="icon-jp-king"></i>
						我 09:00:36 出价
						<span>￥11.00</span>
					</p>
				</li>
				<li class="">
					<p class="">
						<i class="icon-jp-i"></i>
						拍品起拍价
						<span>￥{{auction.startPrice}}</span>
					</p>
				</li>
				<li>
					<p class="">
						<i class="icon-jp-i"></i>
						竞拍时间约{{duration}}小时
					</p>
				</li>
			</ul>
			<i class="icon-arrow-12 fr"></i>
		</div>
	</div>
</div>
