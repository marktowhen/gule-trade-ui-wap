<div class="signup center-view" ng-controller="AuctionSignUpController">
	<div class="pd-box1" style="background-color: #fff;">
		<div class="consignee-info1 fs18">
			<p class="fl fs18">保证金</p>
			<p class="fr fs12">
				￥
				<span class="fs20" style="color:#ff473f;">{{finalmoney}}</span>
			</p>
		</div>
		<div class="cl h10"></div>
		<p style="color:#999;">保证金只是锁定了，不会少，竞拍不成功将退还到您的银行卡或者微信钱包。</p>
	</div>
	<div class="cl h10"></div>
	<div class="pay-address">
		<div class="pd-box1">
			<div class="consignee-info1 fs18">
				<p class="fl fs16" style="color:rgb(146, 146, 146);">收货地址</p>
				<a href="#/orders/address/list.html?key=auction">
	 		 	<div class="change-but fr fs16" style="border-color:#ff473f; color:#ff473f;line-height:22px;">
	 		 	编辑
	 		 	</div>
	 		 	</a>
	 		 	<div class="cl h10"></div>
				<p class="fl">收货人：{{transaction.receiver}}</p>
				<p class="fr">{{transaction.mobile}}</p>
			</div>
			<div class="cl h10"></div>
			<p style="color:#999;">收货地址 ：{{transaction.countryName}}{{transaction.provinceName}}{{transaction.cityName}}{{transaction.address}}</p>
		</div>
	</div>
	<div class="cl"></div>
	<div class="payment-method">
		<div class="pm-box1-hd">为保证竞拍成功后竞品顺利到达，请确认您的收货地址</div>
		<div class="pm-box1-bd">
			<div class="pm-b1-top">
				<div class="pm-circle cur fl"> <i class="icon-right"></i>
				</div>
				<p class="" style="color:#929292;">
					竞拍需同意竞拍协议 &nbsp;
					<a href="#" style="color:#396FAD;">查看协议</a>
				</p>
			</div>
			<div class="cl"></div>
			<div class="pm-box1" style="margin: 30px auto;">报名，提交保证金</div>
		</div>
	</div>
	<div class="cl h70"></div>
</div>
